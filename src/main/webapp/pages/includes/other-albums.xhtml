<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<div class="block">
		<h2>Overige albums</h2>
		<h:form>
			<h:selectOneMenu value="#{photoBean.album}">
				<f:selectItems value="#{photoBean.albums}" var="album" itemValue="#{album}" itemLabel="#{album.name}"/>
				<f:converter binding="#{photoBean}"/>
				<p:ajax listener="#{photoBean.toAlbum}"/>
			</h:selectOneMenu>
		</h:form>
	</div>
</f:view>
