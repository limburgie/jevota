<f:view xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

	<h:selectOneMenu id="filterByCalendarWeek" value="#{calendarWeekFilterBean.filter}">
		<f:selectItem itemLabel="" itemValue="#{null}"/>
		<f:selectItems value="#{calendarWeekFilterBean.items}" var="week" itemValue="#{week}" itemLabel="#{week.label}"/>
		<p:ajax listener="#{gameFilterBean.filterByCalendarWeek}" update="games,filter" process="filter"/>
		<f:converter binding="#{calendarWeekFilterBean}"/>
	</h:selectOneMenu>
	
</f:view>
