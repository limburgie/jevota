    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

	<h:selectOneMenu id="filterBySeason" value="#{seasonFilterBean.filter}">

</f:view>
