<f:view xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

	<h:selectOneMenu id="filterBySeasonWeek" value="#{seasonWeekFilterBean.filter}">
		<f:selectItem itemLabel="" itemValue="#{null}"/>
		<f:selectItems value="#{seasonWeekFilterBean.items}" var="week" itemValue="#{week}" itemLabel="#{week.label}"/>
		<p:ajax listener="#{gameFilterBean.filterBySeasonWeek}" update="games,filter" process="filter"/>
		<f:converter binding="#{seasonWeekFilterBean}"/>
	</h:selectOneMenu>
	
</f:view>
