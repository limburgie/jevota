<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<div class="block">
		<h2>Overige clubs</h2>
		<h:form>
			<h:selectOneMenu value="#{clubBean.club}">
				<f:selectItems value="#{clubBean.clubs}" var="club" itemValue="#{club}" itemLabel="#{club.shortName}"/>
				<f:converter binding="#{clubBean}"/>
				<p:ajax listener="#{clubBean.toClubInfo}"/>
			</h:selectOneMenu>
		</h:form>
	</div>
</f:view>
