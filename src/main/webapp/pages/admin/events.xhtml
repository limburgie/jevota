<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="../templates/admin.xhtml">
		<ui:define name="subtitle">Beheer evenementen</ui:define>
		<ui:define name="main">
			<h:form>
				<p>
					<p:button value="Nieuw evenement" outcome="/pages/admin/edit-event.xhtml">
						<f:param name="redirect" value="/pages/admin/events.xhtml?faces-redirect=true"/>
					</p:button>
				</p>
				<p:dataTable value="#{eventBean.events}" var="event">
					<p:column headerText="Datum" sortBy="#{event.date}" styleClass="nobr">
						<h:outputText value="#{event.date}">
							<f:convertDateTime pattern="#{msg.date_format}"/>
						</h:outputText>
					</p:column>
					<p:column headerText="Titel" sortBy="#{event.title}">
						#{event.title}
					</p:column>
					<p:column>
						<p:menuButton value="Opties">
							<p:menuitem value="Aanpassen" outcome="/pages/admin/edit-event">
								<f:param name="eventId" value="#{event.id}"/>
								<f:param name="redirect" value="/pages/admin/events.xhtml?faces-redirect=true"/>
							</p:menuitem>
						</p:menuButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</f:view>
