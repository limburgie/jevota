<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="templates/front.xhtml">
		<ui:define name="title">Password reset</ui:define>
		<ui:define name="left-col">
			<div class="block">
				<h2>Password reset</h2>
				<h:form>
					<p:messages globalOnly="true"/>
					<h:panelGroup rendered="#{!resetPasswordBean.done}">
						<p>Klik op de knop om je wachtwoord te resetten.</p>
						<p:commandButton value="Reset" action="#{resetPasswordBean.reset}" update="@form"/>
					</h:panelGroup>
				</h:form>
			</div>
		</ui:define>
		<ui:define name="right-col">
		</ui:define>
	</ui:composition>
</f:view>
